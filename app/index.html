<!DOCTYPE html>
<html lang="en" ng-app="githubProfileApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/GithubProfileController.js"></script>
    <script src="js/factories/userFactory.js"></script>
    <script src="js/services/GithubAPIService.js"></script>
    <title>Github Profile</title>
  </head>
  <body>
    <div id="users" ng-controller="GithubProfileController as ctrl">
      <input ng-model="searchText" ng-keyup="ctrl.search(searchText)" id="search-by-username" type="text" placeholder="Search by username">
      <ul ng-repeat="user in ctrl.users | filter:search">
        <li>
          <ul>
            <img src="{{ user.avatar }}">
            <li>{{ user.username }}</li>
            <li>Repositories: {{ user.numOfRepos }}</li>
            <li>Followers: {{ user.numOfFollowers }}</li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
